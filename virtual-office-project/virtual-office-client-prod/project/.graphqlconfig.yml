projects:
  Virtual-Office-AppSync:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: m5lugrfhrferbaz56xvgcsfoou
        maxDepth: 5
extensions:
  amplify:
    version: 3
